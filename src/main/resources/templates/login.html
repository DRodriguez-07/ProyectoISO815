<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout::head(~{::title})}">
    <title>Login - Facturapp</title>
</head>
<body class="h-100">
    <div class="container-fluid h-100 page-bg">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-md-10">
                <div class="login-card p-3 align-items-center">

                    <div class="row">
                        <div class="col-md-6 justify-content-center align-items-center">
                            <img class="img-fluid" th:src="@{images/login_img.webp}" />
                        </div>

                        <div class="col-md-6 justify-content-center align-items-center">
                            <h3 class="text-center mt-4 mb-4">Inicia sesión</h3>
                            <div class="alert alert-danger" th:if="${param.error}">
                                Inicio de sesión fallido. Revisa el usuario y contraseña.
                            </div>
                            <form method="POST" th:action="@{/login}" id="loginForm">
                                <div class="form-group">
                                    <label><strong>Usuario</strong></label>
                                    <input class="form-control" type="text" name="username" id="username" /><br/>
                                </div>
                                <div class="form-group">
                                    <label><strong>Contraseña</strong></label>
                                    <input class="form-control" type="password" name="password" id="password" /><br/>
                                </div>

                                <button type="submit" class="btn btn-primary">Iniciar sesión</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
