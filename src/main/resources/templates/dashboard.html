<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout::head(~{::title})">
    <title>Facturacion</title>
</head>
<body>
<div class="container-fluid d-flex flex-row h-100 p-0">
    <div th:replace="layout::side-nav"></div>
    <div class="page-content overflow-auto">
        <div class="container">
            <div class="row my-3">
                <div class="col-md-4">
                    <a th:href="@{/usuarios}" class="d-block text-decoration-none stat-card bg-light">
                        <div class="d-flex align-items-center">
                            <div class="mr-3">
                                <i class="fas fa-users stat-icon"></i>
                            </div>
                            <div>
                                <div class="stat-value"><span th:text="${usuariosCount}">500</span></div>
                                <div class="text-muted">Usuarios</div>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col-md-4 mt-4 mt-md-0">
                    <a th:href="@{/articulos}" class="d-block text-decoration-none stat-card bg-light">
                        <div class="d-flex align-items-center">
                            <div class="mr-3">
                                <i class="fa-solid fa-money-bill-wave stat-icon"></i>
                            </div>
                            <div>
                                <div class="stat-value"><span th:text="${articulosCount}"></span></div>
                                <div class="text-muted">Art√≠culos</div>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col-md-4 mt-4 mt-md-0">
                    <a th:href="@{/vendedores}" class="d-block text-decoration-none stat-card bg-light">
                        <div class="d-flex align-items-center">
                            <div class="mr-3">
                                <i class="fa-solid fa-user-tie stat-icon"></i>
                            </div>
                            <div>
                                <div class="stat-value"><span th:text="${clientCount}"></span></div>
                                <div class="text-muted">Clientes</div>
                            </div>
                        </div>
                    </a>
                </div>
            </div>

            <div class="row my-4 justify-content-center">
                <div class="col-md-12 rounded p-0">
                    <div class="card page-card">
                        <div class="card-body">
                            <table class="table data-table">
                                <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>Fecha</th>
                                    <th>Comentario</th>
                                    <th>Cliente</th>
                                    <th>Vendedor</th>
                                    <th>Acciones</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="factura: ${facturas}">
                                    <td th:text="${factura.id}"></td>
                                    <td th:text="${#dates.format(factura.fecha, 'dd/MM/yyyy')}"></td>
                                    <td></td>
                                    <td th:text="${factura.cliente.nombreRazon}"></td>
                                    <td th:text="${factura.vendedor.nombre}"></td>
                                    <td>
                                        <a th:href="@{/facturas/{id}(id=${factura.id})}"
                                           class="btn btn-primary">Ver</a>
                                        <!--<a th:href="@{/facturas/delete/{id}(id=${factura.id})}"
                                           class="btn btn-primary">Borrar</a>-->
                                        <!--<a th:href="@{/facturas/edit/{id}(id=${factura.id})}"
                                           class="btn btn-primary">Actualizar</a>-->
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
</body>
</html>
