name: Java CI pipeline
on:
  push:
    branches: [ "main" ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'zulu'
        cache: maven 
        
    - run: mvn --batch-mode --update-snapshots verify
    - run: mkdir staging && mv target/Facturacion.jar target/Facturacion-${{ env.build-number }}.jar && cp target/*.jar staging
    - name: Upload Artifact 
      uses: actions/upload-artifact@v4
      with:
        name: Package
        path: "staging"
        retention-days: 1
    - name: Set up SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.EC2_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H "${{ secrets.EC2_HOST }}" >> ~/.ssh/known_hosts
    - name: Deploy to EC2
      run: |
            scp -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no /home/runner/work/ProyectoISO815/ProyectoISO815/staging/Facturacion.jar ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/opt/app/Facturacion
        